<body>
    <nav id="navbar">

            <li><a href="#welcome-section">About</a></li>
            <li><a href="#project-title">Projects</a></li>

        <h1>hey, my name is <span class="inline">chris.cho()</span></h1>

    </div>
    <div class="title" id="project-title">
        <h1>These are some of my projects</h1>
    </div>
    <div id="projects">
        <div class="project-tile bounce">
            <a href="#">
                <img class="project-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Python_icon_%28black_and_white%29.svg/1024px-Python_icon_%28black_and_white%29.svg.png">

                    <input type="text" placeholder="Name" name="name" required>
                    <input type="email" placeholder="Email Address" name="email" required>
                    <input type="text" placeholder="Subject" name="subject" required>

    <div id="links">

            <li><a href="https://github.com/chriskccho" target="_blank">Github <i class="fab fa-github"></i></a></li>
